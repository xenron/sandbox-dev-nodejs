<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>首页</title>
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
  <script src="/assets/jquery/jquery.min.js"></script>
  <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <% if (locals.loginName) { %>
    <%= locals.loginName %>，欢迎
    <a href="/post" class="btn btn-primary">发布文章</a>
  <% } else { %>
    <a href="/login">登录</a>
  <% } %>

  <div class="panel panel-primary" style="margin-top: 50px;">
    <div class="panel-heading">
      <h3 class="panel-title">文章列表</h3>
    </div>
    <ul class="list-group">
    <% locals.article_list.forEach(function (article) { %>
      <li class="list-group-item">
        <%= article.title %>
        <div class="pull-right">
          <a href="/article/<%= article.id %>/edit" class="btn btn-xs btn-primary">编辑</a>
          <a href="/article/<%= article.id %>" class="btn btn-xs btn-info">浏览</a>
        </div>
      </li>
    <% }); %>
    </ul>
  </div>
</div>

</body>
</html>
