<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登录</title>
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
  <script src="/assets/jquery/jquery.min.js"></script>
  <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-primary" style="margin-top: 100px;">
        <div class="panel-heading">
          <h3 class="panel-title">用户登录</h3>
        </div>
        <div class="panel-body">
          <% if (locals.error) { %>
          <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <%= error %>
          </div>
          <% } %>
          <form method="post">
            <div class="form-group">
              <label for="ipt-name">用户名</label>
              <input type="text" class="form-control" name="name" id="ipt-name" placeholder="请填写用户名" value="<%= (locals.input && locals.input.name || '') %>">
            </div>
            <div class="form-group">
              <label for="ipt-password">密码</label>
              <input type="password" class="form-control" name="password" id="ipt-password" placeholder="请填写密码" value="<%= (locals.input && locals.input.password || '') %>">
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
            <a href="/signup" class="pull-right btn btn-default">注册</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
