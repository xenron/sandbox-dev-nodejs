<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }
    
    #editor { 
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
  </style>
  
	<script src="/ace/ace.js" charset="utf-8"></script>
    <script src="/ace/mode-javascript.js"></script>
    <script src="/ace/theme-eclipse.js"></script>
	<script>
		window.onload = function() {
			var editor = ace.edit("editor");
			editor.getSession().setMode(new (require("ace/mode/javascript").Mode));
			editor.setTheme("ace/theme/eclipse");
		}
	</script>

</head>
<body>

	<pre id="editor">function hello(items) {
		alert("Hello World!");
	}</pre>

</body>
</html>
