<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Demo</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
</head>
<body> 

	Results here: <br />
	<ul id="results"></ul>

<script>

function longPoll() {
	$.get('http://www.pathjs.com/poll', function (data) {
		$('<li>' + data + '</li>').appendTo('#results');
		longPoll();
	});
}

longPoll();

</script>
